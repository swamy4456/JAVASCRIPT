<html>
	<head>
		<title>Java Script</title>
	</head>
	<body>
		<h1>if and else condition</h1>
		<script>
            let a=100;
            let b=20;
            window.document.write("a=",a,"<br>","b=",b,"<br>");
            if(a>b)
        {
            window.document.write("A is greater than B");
        }
        else
        {
            window.document.write("B is greater than A");
        }
		</script>
	</body>
</html>
