<htmL>
    <head>
        <script>
            function mouseOver()
            {
                document.write("<h2>Mouse Over</h2>");
            }
        </script>
    </head>
    <body>
        <p>Bring your mouse inside....</p>
        <div onmouseover="mouseOver()">
            <h2>This is inside the div</h2>
        </div>
    </body>
</htmL>
