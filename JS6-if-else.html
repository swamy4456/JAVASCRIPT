<html>
	<head>
		<title>Java Script</title>
	</head>
	<body>
		<h1>if and else condition</h1>
		<script> 
        /*Comparing three number*/
            let a=100;
            let b=200;
            let c=300;
            window.document.write("a=",a,"<br>","b=",b,"<br>","c=",c,"<br>");
            if(a>b && a>c)
        {
            window.document.write("A is greater than B and C");
        }
        else if(b>a && b>c)
        {
            window.document.write("B is greater than A and C");
        }
        else
        window.document.write("C is greater than A and B");
		</script>
	</body>
</html>
