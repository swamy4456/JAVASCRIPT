<html>
    <head>

    </head>
    <body>
    <h1>Check Box Validation</h1>
    <form action="Loginsuccess.html" onsubmit="return logValidation();">
        <input type="checkbox" name="interest" value="coding"> coding<br>
        <input type="checkbox" name="interest" value="gaming"> gaming<br>
        <input type="checkbox" name="interest" value="reading">reading<br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function logValidation()
        {
            const checkboxes = document.getElementsByName('interest');
            let checkedcount=0;
            // Count how many checkboxes are checked
            for(let i=0;i<checkboxes.length;i++)
            {
                if(checkboxes[i].checked)
                {
                    checkedcount++;
                }
            }
            // Check if at least one checkbox is checked
            if (checkedcount===0)
            {
                alert("Please select at least one interest.");
                return false;
            }
            return true;
        }
    </script>
        
    </body>
</html>
