<html>
	<head>
		<title>Java Script</title>
	</head>
	<body>
		<h1>Arrays</h1>
		<script>
            const fruit = ["Banana","Orange","Apple","Mango"];
            document.write(fruit,"<br>");
            fruit.sort();
            document.write(fruit,"<br>");
            fruit.reverse();
            document.write(fruit,"<br>");
        </script>
	</body>
</html>
