<html>
    <head>
        <script>
            function myFunction()
            {
                var x;
                var myd=new Date().getDay();
                switch(myd)
                {
                    case 0:
                        x="Today is sunday";
                        break;
                    case 1:
                        x="Today is monday";
                        break;
                    case 2:
                        x="Today is tuesday";
                        break;
                    case 3:
                        x="Today is wednesday";break;
                    case 4:
                        x="Today is thursday";break;
                    case 5:
                        x="Today is friday";break;
                    case 6:
                        x="Today is saturday";break;
            }
            document.getElementById("myDay").innerHTML=x;
        }
        </script>
    </head>
    <body>
        <p>Click on button to display today.</p>
        <button onclick="myFunction()">Today Date :</button>
        <p id="myDay">....</p>
    </body>
</html>
